<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="bootstrap.min.css">
   <link rel="stylesheet" href="main.css">
   <title>Calculadora de IMC</title>
</head>

<body>
   <div class="card text-center position-relative">
      <h1 class="text-info fs-2  border-bottom border-4 border-info mt-3">CALCULADORA-IMC</h1>
      <div class="text-info m-2 p-4">
         <div class="card-body m-0 p-0">
            <label for="nome" class="d-label">Seu Nome:</label>
            <input type="text" id="nome" class="d-input border-info fw-bold pb-0 pt-1">
            <div class="balaoErro" id="balaoErro-1">Por favor, insira apenas letras nesse campo.</div>
            <label for="altura" class="d-label">Sua Altura:</label>
            <input type="number" id="altura" class="d-input text-center border-info fw-bold pb-0 pt-1">
            <div class="balaoErro" id="balaoErro-2">Por favor, insira apenas n√∫meros flutuantes</div>
            <label for="peso" class="d-label">Seu Peso:</label>
            <input type="number" id="peso" class="d-input text-center border-info fw-bold pb-0 pt-1">
         </div>
         <input type="button" value="Calcular" class="btn btn-info my-4 fw-bold">
         <div class="resultado bg-info card-text">
            <p class="text-dark text-wrap fst-italic lh-1 fs-6 m-0 p-0"></p>
         </div>
      </div>

   </div>
</body>

</html>
